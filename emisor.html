<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitiendo Pantalla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-heading">Listo para Compartir</h1>
        <p id="status-text">Haz clic en el botón para iniciar la compartición de tu pantalla.</p>
        <button id="start-sharing-btn" class="btn btn-primary">Iniciar Compartición de Pantalla</button>
        <div class="spinner-border text-primary mt-4" role="status" id="spinner" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- El video local es útil para que el usuario vea qué está compartiendo, pero lo ocultamos para no saturar la UI -->
        <video id="local-video" autoplay muted playsinline style="display: none;"></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="emisor.js"></script>
</body>
</html>

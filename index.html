<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor de Pantalla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            background-color: #000;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }
        #qr-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #url-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: #ccc;
        }
        #remote-video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: none; /* Oculto hasta que llegue el stream */
        }
    </style>
</head>
<body>
    <div id="main-container" class="center-container">
        <div id="instructions">
            <h1>Proyecta tu pantalla aquí</h1>
            <p>Escanea el código QR con el dispositivo que quieres proyectar.</p>
            <div id="qr-container" class="mt-4"></div>
            <p class="mt-3">O abre esta URL en su navegador:</p>
            <p id="url-display"></p>
        </div>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <!-- Librerías -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

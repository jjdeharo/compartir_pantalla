<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Pantalla WebRTC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Compartir Pantalla con WebRTC</h1>

        <div class="row">
            <!-- Sección para el que comparte -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Compartir mi Pantalla</h2>
                    </div>
                    <div class="card-body text-center">
                        <button id="start-share-btn" class="btn btn-primary btn-lg mb-3">Iniciar Compartición</button>
                        <div id="session-info" class="mt-3" style="display: none;">
                            <p>Comparte este ID con la otra persona:</p>
                            <h3 id="session-id-display" class="text-success"></h3>
                            <video id="local-video" autoplay muted playsinline class="w-100 border rounded"></video>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección para el que ve -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Unirse a una Sesión</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="input-group mb-3">
                            <input type="text" id="session-id-input" class="form-control" placeholder="Introduce el ID de la sesión" aria-label="ID de la sesión">
                            <button id="join-session-btn" class="btn btn-success">Unirse</button>
                        </div>
                        <video id="remote-video" autoplay playsinline class="w-100 border rounded"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components that need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
